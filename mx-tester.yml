name: mjolnir

up:
  # Launch the reverse proxy, listening for connections *only* on the local host.
  - docker run --rm --add-host=host.docker.internal:host-gateway --network mx-tester-synapse-mjolnir --name mjolnir-test-reverse-proxy -p 8081:80 -v $MX_TEST_CWD/test/nginx.conf:/etc/nginx/nginx.conf:ro -d nginx
run:
  - yarn test:integration
down:
  finally:
    - docker stop mjolnir-test-reverse-proxy
homeserver:
  server_name: localhost:9999
  public_baseurl: http://localhost:9999
  registration_shared_secret: REGISTRATION_SHARED_SECRET
